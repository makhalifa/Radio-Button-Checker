<!DOCTYPE html>
<html>

<head>
    <title>Radio Button Checker</title>
</head>

<body>
    <form style="width: max-content;font-size:16px">
        <label for="value1">Value 1</label>
        <input type="radio" id="value1" name="value" value="1">
        <br>
        <label for="value2">Value 2</label>
        <input type="radio" id="value2" name="value" value="2">
        <br>
        <label for="value3">Value 3</label>
        <input type="radio" id="value3" name="value" value="3">
        <br>
        <label for="value4">Value 4</label>
        <input type="radio" id="value4" name="value" value="4">
        <br>
        <label for="value5">Value 5</label>
        <input type="radio" id="value5" name="value" value="5">
        <br>
        <button id="checkBtn" style="width: 100%;margin-top:5px">Check</button>
    </form>
    <script src="popup.js"></script>
</body>

</html>
